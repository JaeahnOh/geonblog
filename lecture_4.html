<SCRIPT> 
function func(checkbox_num){
 //checkbox_num=관심분야 체크박스 개수
 //sex=성별정보, age=나이정보, job=직업정보, info=관심분야 정보, user_info=나이, 성별, 직업, 관심분야 통합 정도
 var chksex=document.fm.chk_sex;
 var chkage=document.fm.chk_age;
 for(i=0;i<chksex.length;i++){
  if(chksex[i].checked==true){
   sex=chksex[i].value;
   break;
  }
 }
 for(i=0;i<chkage.length;i++){
  if(chkage[i].checked==true){
   age=chkage[i].value;

  }
 }
 job = document.fm.job.options[document.fm.job.selectedIndex].text;
 
 //관심분야 체크박스들의 배열 생성 및 초기화

 a[43]=document.fm.chk_info44;
 a[44]=document.fm.chk_info45
 
 var info="";
 for(i=0;i<checkbox_num;i++){
  if(a[i].checked==true){
   info+=","+a[i].value;
  }
 }
 user_info=age+","+sex+","+job+info; 
 alert("\n\n선택된 값 : " +user_info+ "\n"); 
}


</script>
